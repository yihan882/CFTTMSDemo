<p-table [columns]="cols" [value]="eventinfos" selectionMode="single" [(selection)]="selectedInfo" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="5">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add"></button>
        </div>
    </ng-template>
</p-table>

<p-dialog header="eventinfo Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [closable]="true" [style]="{'width':'300px'}">
    <div class="ui-g ui-fluid" *ngIf="eventinfo">
        <div class="ui-g-4"><label for="type">類型</label></div>
        <div class="ui-g-8"><input pInputText id="type" [(ngModel)]="eventinfo.type" /></div>

        <div class="ui-g-4"><label for="server">Server</label></div>
        <div class="ui-g-8"><input pInputText id="server" [(ngModel)]="eventinfo.server" /></div>

        <div class="ui-g-4"><label for="client">Client</label></div>
        <div class="ui-g-8"><input pInputText id="client" [(ngModel)]="eventinfo.client" /></div>

        <div class="ui-g-4"><label for="information">Information</label></div>
        <div class="ui-g-8"><input pInputText id="information" [(ngModel)]="eventinfo.information" /></div>

        <div class="ui-g-4"><label for="createdTime">時間</label></div>
        <div class="ui-g-8"><input pInputText id="createdTime" [(ngModel)]="eventinfo.createdTime" /></div>

        <div class="ui-g-4"><label for="createdBy">建立者</label></div>
        <div class="ui-g-8"><input pInputText id="createdBy" [(ngModel)]="eventinfo.createdBy" /></div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-times" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
